name: Update ML Predictions

on:
  schedule:
    # Run at 06:00 UTC every Monday (1) and Thursday (4)
    - cron: "0 6 * * 1,4"
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write

jobs:
  update-ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements_ml.txt

      - name: Run ML pipeline
        run: |
          python -m ml.download_2024_25
          python -m ml.build_features
          python -m ml.train_rf_model
          python -m ml.predict_points_from_features
          python -m ml.export_predictions_json

      - name: Commit updated prediction file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the predictions file (even if unchanged)
          git add public/ml_predictions_24_25.json || echo "No predictions file found"

          # Commit if there are changes
          git commit -m "Update ML predictions [skip ci]" || echo "No changes to commit"

          # Push safely
          git push origin main || echo "No changes pushed"

